{% extends "base.html" %}
{% block title %}偏好設定{% endblock %}
{% block content %}
<h3 class="mb-3">選擇你喜歡的類型</h3>
<form method="post" class="card p-3">
  {% set CATS = ['rice','meal','salad','bakery','drink','fruit','snack','other'] %}
  <div class="row row-cols-2 row-cols-md-4 g-2">
    {% for c in CATS %}
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categories" id="c-{{c}}" value="{{c}}" {% if c in checked %}checked{% endif %}>
          <label class="form-check-label" for="c-{{c}}">{{ c }}</label>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="mt-3 text-end">
    <button class="btn btn-primary">儲存偏好</button>
  </div>
</form>
{% endblock %}
